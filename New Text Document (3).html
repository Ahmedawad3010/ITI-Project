<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz Game</title>

  
  <style>
    div {
      margin: 10px auto;
      padding: 10px;
      text-align: center;
      max-width: 500px;
    }

    h1, h2, p { margin: 6px 0; }

    .choice-btn {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      background-color: #f0f0f0;
    }

    .choice-btn:hover { background-color: #ddd; }

    .correct  { background-color: #d4edda; }  
    .incorrect{ background-color: #f8d7da; }  

    button {
      background-color: blue;
      color: white;
      padding: 6px 12px;
      margin: 5px;
    }

    button:hover { background-color: green; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div>
    <h1>Interactive Quiz</h1>
    <p id="progress">Question 1</p>

    <h2 id="question">Loading…</h2>

    <div id="choices"></div>

    <div>
      <button id="nextBtn" class="hidden">Next</button>
      <button id="restartBtn" class="hidden">Restart</button>
    </div>

    <div id="result"></div>
  </div>

 

  
  <script>
    
    var questions = [
      {
        q: "HTML is used to…",
        choices: ["Style the page layout", "Structure content", "Run server code"],
        answer: 1
      },
      {
        q: "CSS is mainly for…",
        choices: ["Styling web pages", "Storing data", "Creating databases"],
        answer: 0
      },
      {
        q: "Which is a block-level element?",
        choices: ["<span>", "<a>", "<div>"],
        answer: 2
      }
    ];

    var index = 0;
    var score = 0;
    var locked = false;

    var questionEl = document.getElementById("question");
    var choicesEl  = document.getElementById("choices");
    var progressEl = document.getElementById("progress");
    var resultEl   = document.getElementById("result");
    var nextBtn    = document.getElementById("nextBtn");
    var restartBtn = document.getElementById("restartBtn");

    function renderQuestion() {
      locked = false;
      resultEl.innerHTML = "";
      nextBtn.classList.add("hidden");

      var current = questions[index];
      questionEl.textContent = current.q;
      progressEl.textContent = "Question " + (index + 1) + " of " + questions.length;

      choicesEl.innerHTML = "";
      for (var i = 0; i < current.choices.length; i++) {
        var btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = current.choices[i];
        btn.value = i;
        btn.addEventListener("click", checkAnswer);
        choicesEl.appendChild(btn);
      }
    }

    function checkAnswer(e) {
      if (locked) return;
      locked = true;

      var chosen = parseInt(e.target.value, 10);
      var correct = questions[index].answer;

      var allBtns = choicesEl.getElementsByTagName("button");
      for (var i = 0; i < allBtns.length; i++) {
        if (i === correct) allBtns[i].classList.add("correct");
        if (i === chosen && chosen !== correct) allBtns[i].classList.add("incorrect");
        allBtns[i].disabled = true;
      }

      if (chosen === correct) {
        score++;
        resultEl.innerHTML = "<p class='correct'>Correct!</p>";
      } else {
        resultEl.innerHTML = "<p class='incorrect'>Correct Answer: " + questions[index].choices[correct] + "</p>";
      }

      if (index < questions.length - 1) {
        nextBtn.classList.remove("hidden");
      } else {
        showFinal();
      }
    }

    nextBtn.addEventListener("click", function() {
      index++;
      renderQuestion();
    });

    function showFinal() {
      questionEl.textContent = "Quiz Finished!";
      choicesEl.innerHTML = "";
      progressEl.textContent = "Your Score: " + score + " / " + questions.length;
      restartBtn.classList.remove("hidden");
    }

    restartBtn.addEventListener("click", function() {
      index = 0;
      score = 0;
      restartBtn.classList.add("hidden");
      renderQuestion();
    });

    renderQuestion();
  </script>
</body>
</html>
